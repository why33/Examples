<!DOCTYPE html>
<html lang="en">
    <head>
        <title>幻灯片播放</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/slideShow.css" rel="stylesheet">
        <script src="./js/slideShow.js"></script>
    </head>
    <body>
          <div class="slideShow-container">
              <div class="slidePage fade">
                  <div class="numberText">1 / 3</div>
                  <img src="./img/1.jpg" alt="picture1"/>
                  <div class="slideText">人生,少年不知长,前路风霜,风霜满心上.</div>
              </div>
              <div class="slidePage fade">
                  <div class="numberText">2 / 3</div>
                  <img src="./img/2.jpg" alt="picture2"/>
                  <div class="slideText">愿你星辰常相伴,天地皆入梦.</div>
              </div>
              <div class="slidePage fade">
                  <div class="numberText">3 / 3</div>
                  <img src="./img/3.jpg" alt="picture3"/>
                  <div class="slideText">画清风,画云鹤,画另一个我,早应该放开怀抱的执着.</div>
              </div>
              <a class="preBut">&lsaquo;</a>
              <a class="nextBut">&rsaquo;</a>
          </div>
          <div class="fadeButs">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
          </div>
    </body>
</html>

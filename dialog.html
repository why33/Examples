<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dialog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/dialog.css" rel='stylesheet'/>
        <script src="./js/dialog.js"></script>
    </head>
    <body>
        <button id="butDialog0">打开弹窗1</button>
        <button id="butDialog1">打开弹窗2</button>
        <button id="butDialog2">消息</button>
        <img src="./img/4.jpg" width="300" height="150" id="ImgDialog" class="imgSty"/>
        <div class="dialogBut" id="dialogAction0">
            <div class="dialogContent0">
                <span id="closeBut0" class="closeSty0">&times;</span>
                <p>既不存在绝对的幸福，也不存在绝对的不幸。</p>
            </div>
        </div>
        <!--  -->
        <div class="dialogBut" id="dialogAction1">
            <div class="dialogContent1">
                <div class="dialogHead">
                     <span class="closeSty1" id="closeBut1">&times;</span>
                     <h1>子曰</h1>
                </div>
                <div class="dialogBoy">
                    <p>三人行，必有我师焉</p>
                </div>
                <div class="dialogFoot">
                    <button class="closeSty2" id="closeBut2">Close</button>
                </div>
                
            </div>
        </div>
        <!-- picture -->
        <div class="dialogImg" id="dialogAction2">
            <span class="closeSty3" id="closeBut3">&times;</span>
            <img src="./img/4.jpg" alt="">
            <div class="intro" id="introC"></div>
        </div>
        <!-- 消息 -->
        <div class="tip">我要那众生都明白我的意</div>


    </body>
</html>
